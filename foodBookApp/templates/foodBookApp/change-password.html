{% extends "foodBookApp/base.html"%}
{% load crispy_forms_tags %}

{% block content %}
<div class="center-div">
    <div class="form">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Change Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn form-button" type="submit">Change Password</button>
            </div>
        </form>
    </div>

</div>


{% endblock %}
