{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS, Custom CSS, FontAwesome CSS, GoogleFont Ubuntu -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'foodBookApp/style.css' %}" />
    <link rel="stylesheet" href="{% static 'foodBookApp/social.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{% static 'js/jquery-3.5.1.js' %}"></script>
    <script src="https://kit.fontawesome.com/9ee4d5cfa0.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"/>

    <title>My Food Book</title>
  </head>

  <body>
    <div class="container-fluid">
      <!-- START OF FIXED TOP -->
      <div class="fixed-top">

        <!-- START OF HEADER -->
        <div class="row" id="header">
          <p class="text-center m-auto " id="title">My Food Book</p>
        </div>
        <!-- END OF HEADER -->


        <!-- START OF HEADING -->
        <div class="row" id="heading">
          <i class="fas fa-bars mt-1 pl-4 mt-1 d-block d-sm-block d-md-block d-lg-none d-xl-none"  job="menu" id="hamburger-menu"></i>
        
            <p class="ml-2 mt-2 d-block d-sm-block d-md-block d-lg-none d-xl-none">Main Page</p>
        

          <div class="col mt-1 d-none d-sm-none d-md-none d-lg-block d-xl-block">
            <a href="/"><img src="http://localhost:8000/static/foodBookApp/logo.png" class="ml-1" /></a>
          </div>

          <div class="mobileSearch d-block d-sm-block d-md-none d-lg-none d-xl-none">
            <input id="search-bar-input" type="text"  placeholder="Search" aria-label="search"/>
          </div>

          <div class="desktop-search d-none d-sm-none d-md-block d-lg-block d-xl-block">
            <input id="search-query" type="text"  placeholder="Search" aria-label="search"/>
          </div>

          <i class="fas fa-search search d-block d-sm-block d-md-none d-lg-none d-xl-none" job="make-search" style="font-size: 22px;"></i>
          <i class="fas fa-search search d-none d-sm-none d-md-block d-lg-block d-xl-block" job="desktop-search" style="font-size: 22px;"></i>

  
          <a href="{% url 'new-post' %}" id="new-post">
            <i class="fas fa-pen edit"  job="new-post"  ></i>
          </a>

        </div>
        <!-- END OF HEADING -->

          <!-- MENU -->
          <div class="desktopMenu">

            <div class="menu-link" id="my-profile">
              <a href="{% url 'my-profile' %}">
                <img src="{{user.profile.profilePic.url}}" class="mr-1" id="profile-pic" height="32px" width="32px"/>

                My Profile
              </a>

            </div>

            <div class="menu-link" id="home-feed">
              <a href="{% url 'main-feed' %}">
                <i class="fas fa-home mr-1"></i>
                Home Feed
              </a>
              
            </div>

            <div class="menu-link" id="make-post">
              <a href="{% url 'new-post' %}">
                <i class="fas fa-pen mr-1"></i>
                Make Post
              </a>
              
            </div>

            <div class="menu-link" id="messages">
              <a href="#">
                <i class="far fa-envelope mr-1"></i>
                Messages
              </a>

            </div>
            <div class="menu-link" id="friends">
              <a href="{% url 'my-friends' %}">
                <i class="fas fa-user-friends mr-1"></i>
                Friends
              </a>
            </div>

            <div class="menu-link" id="invite">
              <a href="{% url 'my-invites' %}">
                <i class="fas fa-user-friends mr-1"></i>
                Invites
              </a>
            </div>

            <div class="menu-link" id="explore-users">
              <a href="{% url 'explore-users' %}">
                <i class="fas fa-user-friends mr-1 text-sm"></i>
                <span style="font-size: 28px;">Explore Users</span>
              </a>
            </div>

            <div class="menuBottom">
              <div class="menu-link" id="logout">
                <a href="{% url 'logout' %}">
                  <i class="fas fa-sign-out-alt mr-1"></i>
                  Log Out
                </a>
              </div>
  
              <div class="menu-link" id="settings">
                <a href="{% url 'edit-profile' %}">
                  <i class="fas fa-cog mr-1"></i>
                  Settings
                </a>
              </div>
          </div>

          <!-- END OF MENU -->
        </div>
      </div>


    </div>



    <div class="container-fluid ">

        <div class="feed" >

            {% block content %} {% endblock content%}

        </div>

      </div>
  </div>

</div>
                             <!-- Modal -->
                             <div class="modal fade" id="socialModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                              <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">Share</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                  <div class="modal-body">
                                      <!-- Sharingbutton Facebook -->
                                      <a class="resp-sharing-button__link" id="facebook-share" href="https://facebook.com/sharer/sharer.php?u=myfoodbook.me%2Fpost%2F{{post.id}}" target="_blank" rel="noopener" aria-label="Share on Facebook">
                                          <div class="resp-sharing-button resp-sharing-button--facebook resp-sharing-button--large"><div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
                                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18.77 7.46H14.5v-1.9c0-.9.6-1.1 1-1.1h3V.5h-4.33C10.24.5 9.5 3.44 9.5 5.32v2.15h-3v4h3v12h5v-12h3.85l.42-4z"/></svg>
                                          </div>Share on Facebook</div>
                                      </a>
                                      
                                      <!-- Sharingbutton Twitter -->
                                      <a class="resp-sharing-button__link" id="twitter-share" href="https://twitter.com/intent/tweet/?text=Check%20out%20this%20post%20I%20found%20on%20My%20Food%20Book!&amp;url=myfoodbook.me%2Fpost%2F{{post.id}}" target="_blank" rel="noopener" aria-label="Share on Twitter">
                                          <div class="resp-sharing-button resp-sharing-button--twitter resp-sharing-button--large"><div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
                                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23.44 4.83c-.8.37-1.5.38-2.22.02.93-.56.98-.96 1.32-2.02-.88.52-1.86.9-2.9 1.1-.82-.88-2-1.43-3.3-1.43-2.5 0-4.55 2.04-4.55 4.54 0 .36.03.7.1 1.04-3.77-.2-7.12-2-9.36-4.75-.4.67-.6 1.45-.6 2.3 0 1.56.8 2.95 2 3.77-.74-.03-1.44-.23-2.05-.57v.06c0 2.2 1.56 4.03 3.64 4.44-.67.2-1.37.2-2.06.08.58 1.8 2.26 3.12 4.25 3.16C5.78 18.1 3.37 18.74 1 18.46c2 1.3 4.4 2.04 6.97 2.04 8.35 0 12.92-6.92 12.92-12.93 0-.2 0-.4-.02-.6.9-.63 1.96-1.22 2.56-2.14z"/></svg>
                                          </div>Share on Twitter</div>
                                        </a>
                                      
                                      <!-- Sharingbutton E-Mail -->
                                      <a class="resp-sharing-button__link" id="mail-share" href="mailto:?subject=Check%20out%20this%20post%20I%20found%20on%20My%20Food%20Book!&amp;body=myfoodbook.me%2Fpost%2F{{post.id}}" target="_self" rel="noopener" aria-label="Share by E-Mail">
                                          <div class="resp-sharing-button resp-sharing-button--email resp-sharing-button--large"><div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
                                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M22 4H2C.9 4 0 4.9 0 6v12c0 1.1.9 2 2 2h20c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM7.25 14.43l-3.5 2c-.08.05-.17.07-.25.07-.17 0-.34-.1-.43-.25-.14-.24-.06-.55.18-.68l3.5-2c.24-.14.55-.06.68.18.14.24.06.55-.18.68zm4.75.07c-.1 0-.2-.03-.27-.08l-8.5-5.5c-.23-.15-.3-.46-.15-.7.15-.22.46-.3.7-.14L12 13.4l8.23-5.32c.23-.15.54-.08.7.15.14.23.07.54-.16.7l-8.5 5.5c-.08.04-.17.07-.27.07zm8.93 1.75c-.1.16-.26.25-.43.25-.08 0-.17-.02-.25-.07l-3.5-2c-.24-.13-.32-.44-.18-.68s.44-.32.68-.18l3.5 2c.24.13.32.44.18.68z"/></svg></div>Share by E-Mail</div>
                                      </a>
                                      

                                  </div>
                                </div>
                              </div>
                            </div>
</div>


    <!-- Optional JavaScript -->
    <!-- , then Popper.js, then Bootstrap JS, the custom JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script src="{% static 'foodBookApp/script.js' %}"></script>
  </body>
</html>
