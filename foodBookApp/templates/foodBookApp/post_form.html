{% extends "foodBookApp/base.html"%}
<!-- {% load static %} -->
{% load crispy_forms_tags %}
{% block content %}

<div class="forms">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">{% if object %}Update Post{% else %}New Post{% endif %}</legend>
            {{form | crispy}}
        </fieldset>
        <!-- Required by autocomplete-light -->
        {{ form.media }}
        <div class="form-group">
            <button class="btn form-button" type="submit" value="Submit">{% if object %}Update{% else %}Post{% endif %}</button>
        </div>
    </form>
</div>

{% endblock %}
