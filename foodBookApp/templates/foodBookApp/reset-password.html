{% extends "foodBookApp/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
<div class="forms">
    <form enctype="multipart/form-data" method="POST" class="register-form d-flex flex-column justify-content-center">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Reset Password</legend>
            {{ form|crispy }}

        </fieldset>
        <div class="form-group">
            <button class="btn form-button" type="submit">Request Password Reset</button>
        </div>
    </form>

</div>

{% endblock content %}
