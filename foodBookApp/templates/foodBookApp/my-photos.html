
{% extends "foodBookApp/base.html"%}

{% block content %}
  <h3 style="color:#1ebea5;" class="text-center">Photos</h3>
</div>
    {% if posts %}
    <div class="user-feed">


        {% for post in posts %}

            {% if post.image %}
            <div class="responsive ">
                <div class="gallery">
                  <a target="_blank" href="{% url 'view-post' post.pk %}">
                    <img src="{{ post.image.url }}" width="600" height="400">
                  </a>
                  <div class="desc">{{ post.body }}</div>
                  <div class=" d-flex justify-content-center">
                    <div class="d-flex flex-row">
                        <button type="button"  job="edit-post" class="post-buttons d-flex flex-column align-items-center mr-1">
                            <i class="fas fa-pen mt-1" value="{{ post.id }}" id="pen"></i>
                
                            <p>Edit</p>
                        </button>
                
                        <button type="button" job="delete-post" class="post-buttons d-flex flex-column align-items-center mr-1">
                            <i class="fas fa-trash mt-1"  value="{{ post.id }}" id="trash"></i>
                
                            <p>Delete</p>
                        </button>
                
                      </div>

                  </div>

                </div>
            </div>
            {% endif %}

        {% endfor %}
    {% endif %}
    </div>

{% endblock %}
