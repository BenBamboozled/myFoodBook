

{% if page_obj.has_other_pages %}
<div class="pagination">
    <span class="page-links">
        {% if page_obj.has_previous %}
            {% if has_other_queries %}
                <a href="{{ request.get_full_path }}&{{ page|default:"page" }}={{ page_obj.previous_page_number }}"><button class="btn btn-secondary">prev</button></a>
            {% else %}
                <a href="?{{ page|default:"page" }}={{ page_obj.previous_page_number }}"><button class="btn btn-secondary">prev</button></a>
            {% endif %}
        {% endif %}
        <span class="page-current">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
        </span>
        {% if page_obj.has_next %}
            {% if has_other_queries %}
                <a href="{{ request.get_full_path }}&{{ page|default:"page" }}={{ page_obj.next_page_number }}"><button class="btn btn-secondary">next</button></a>
            {% else %}
                <a href="?{{ page|default:"page" }}={{ page_obj.next_page_number }}"><button class="btn btn-secondary">next</button></a>
            {% endif %}
        {% endif %}
    </span>
</div>
{% endif %}
