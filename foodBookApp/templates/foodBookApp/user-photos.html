{% extends "foodBookApp/base.html"%}

{% block content %}
{% include 'foodBookApp/snippets/profile_header_block.html' %}
{% if can_view %}
    <h3 style="color:#1ebea5; text-align: center;">Photos</h3>
    {% if posts %}
    <div class="user-feed">


        {% for post in posts %}

            {% if post.image %}
            <div class="responsive">
                <div class="gallery">
                  <a target="_blank" href="{% url 'view-post' post.pk %}">
                    <img src="{{ post.image.url }}" width="600" height="400">
                  </a>
                  <div class="desc">{{ post.body }}</div>
                </div>
            </div>
            {% endif %}

        {% endfor %}
    {% endif %}
    </div>
{% endif %}

{% endblock %}
